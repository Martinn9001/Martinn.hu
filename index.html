    <script>
        window.addEventListener('load', function() {
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                return false;
            });
            document.addEventListener('selectstart', function(event) {
                event.preventDefault();
                return false;
            });
            const enterCover = document.getElementById('enter-cover');
            enterCover.addEventListener('click', function(event) {
                event.preventDefault();
                setTimeout(function() {
                    enterCover.remove();
                    var video = document.getElementById('video');
                    video.play();
                    video.volume = 0.15;
                    return false;
                }, 410);
                enterCover.animate([{
                    opacity: 1
                }, {
                    opacity: 0
                }], {
                    duration: 400,
                    iterations: 1,
                    easing: 'ease-in-out'
                });
                return false;
            });
        });
    </script>
    <style>
        @keyframes fadeOut {
            from {
                opacity: 1
            }
            to {
                opacity: 0
            }
        }
    </style>
</head>
